<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/tomato-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Styles/header.css">
    <!--CSS-->
    <link rel="stylesheet" href="./Styles/geral.css" />

    <title>t o m a t e</title>
  </head>
  <body id="body">
    <header>
      <h1>t o m a t e</h1>
      <p>by<a href="https://fanylouise.netlify.app/" target="_blank"> fanylouise</a></p>
    </header>
    <main class="main">
      <img src="https://source.unsplash.com/random/?wallpapers" alt="" />

      <section class="pomodoro">
        <section class="music">
          <input type="url" placeholder="playlist ou video do youtube" class="url">
          <iframe  src="https://www.youtube.com/embed/vGgv-HtBNEw" title="Lofi Hip Hop Radio - Live Serenity and Relaxation" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
        <section class="task">
          <input type="text" placeholder="task/tarefa" class="taskInput">
        </section>
        <section class="clock">
          <input type="number" placeholder="HH" class="hour" min="1">:
          <input type="number" placeholder="MM" class="minutes" maxlength="02" min="1" max="60">:
          <input type="number" placeholder="SS" class="seconds" minlength="2" maxlength="02" max="60" min="1">
        </section>
        <section class="btns">
          <button  class="toggleClock">start</button>
        </section>
      </section>
      <span class="copy"><a href="https://unsplash.com/" target="_blank">photos by: Unsplash</a></span>
    </main>

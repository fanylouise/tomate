            type="number"
            placeholder="00"
            class="minutes"
            maxlength="02"
            id="minutes"
            value="25"
            readonly
          /><span class="twoPoints">:</span>

            type="number"
            placeholder="00"
            class="seconds"
            minlength="2"
            maxlength="02"
            id="seconds"
            readonly

        </section>
